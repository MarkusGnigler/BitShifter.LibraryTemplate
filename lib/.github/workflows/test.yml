name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build test image
      run: docker build --tag test --file Dockerfile.Test .
    - name: Run library tests
      run: docker run --rm --volume ${PWD}/coveragereport:/source/coveragereport test
